<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="wrapper">

          <div class="time-block row">
            <div class="hour col-2" data-time="0">9 AM</div>
            <textarea class="textarea col-9">Task Space</textarea>
            <button class="saveBtn col-1"></button>
          </div>

          <div class="time-block row">
            <div class="hour col-2" data-time="1">10 AM</div>
            <textarea class="textarea col-9">Task Space</textarea>
            <button class="saveBtn col-1"></button>
          </div>

          <div class="time-block row">
            <div class="hour col-2" data-time="2">11 AM</div>
            <textarea class="textarea col-9">Task Space</textarea>
            <button class="saveBtn col-1"></button>
          </div>

          <div class="time-block row">
            <div class="hour col-2" data-time="3">12 PM</div>
            <textarea class="textarea col-9">Task Space</textarea>
            <button class="saveBtn col-1"></button>
          </div>

          <div class="time-block row">
            <div class="hour col-2" data-time="4">1 PM</div>
            <textarea class="textarea col-9">Task Space</textarea>
            <button class="saveBtn col-1"></button>
          </div>

          <div class="time-block row">
            <div class="hour col-2" data-time="5">2 PM</div>
            <textarea class="textarea col-9">Task Space</textarea>
            <button class="saveBtn col-1"></button>
          </div>

          <div class="time-block row">
            <div class="hour col-2" data-time="6">3 PM</div>
            <textarea class="textarea col-9">Task Space</textarea>
            <button class="saveBtn col-1"></button>
          </div>

          <div class="time-block row">
            <div class="hour col-2" data-time="7">4 PM</div>
            <textarea class="textarea col-9">Task Space</textarea>
            <button class="saveBtn col-1"></button>
          </div>

          <div class="time-block row">
            <div class="hour col-2" data-time="8">5 PM</div>
            <textarea class="textarea col-9">Task Space</textarea>
            <button class="saveBtn col-1"></button>
          </div>

          

          
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
